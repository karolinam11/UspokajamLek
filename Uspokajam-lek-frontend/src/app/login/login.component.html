<div class="row" style="width: 30%; margin: 20px auto">
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control info"
          formControlName="email">
        <p class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">Niepoprawny email</p>
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input
          type="password"
          id="password"
          class="form-control info"
          formControlName="password"
          minlength="6">
        <p class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.value['password'].length < 6">Hasło powinno mieć conajmniej 6 znaków</p>
      </div>
      <div class="text-center">
        <button class="btn btn buttons" type="submit" [disabled]="!loginForm.valid">Zaloguj się</button>
      </div>
      <div class="text-center" *ngIf="loginFailed">
        <p class="text-danger">Niepoprawne dane, spróbuj ponownie</p>
      </div>
    </form>
  </div>
</div>
